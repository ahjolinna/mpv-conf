# use this to detect auto-options malfunctions
vo=opengl:dither-depth=1


#########
# Cache #
#########

#NOTE: caching is done automatically by 'streamcache.lua' script, that's why they "manual" settings are disabled

cache=yes
#cache-default=50000                     # size in KB
#cache-backbuffer=25000                  # size in KB
#cache-initial=0                         # start playback when your cache is filled up with x kB
#cache-seek-min=2000
#cache-secs=30                            # how many seconds of audio/video to prefetch if the cache is active
# mpv plugin for caching live streams robust against network glitches without lengthening initial cache fill up period. (source https://github.com/lvml/mpv-plugin-streamcache)
script=/etc/mpv/scripts/streamcache.lua   



hls-bitrate=max # use max quality for HLS streams

#Aspect Moniteur [ 1280:1024 = 1.25 = 5:4; != 4:3 ;) ]
#monitoraspect = 5:4
### 1280:800 = 1.6 = 16:10
#monitoraspect = 16:10
### 1920:1080 = 16:9
monitoraspect = 16:9
video-aspect=16:9
autofit-larger=50%x50%

# Helps play back UHDTV HEVC
vd-lavc-threads=16

#Interlaced video shows ugly comb-like artifacts, which are visible on fast movement
deinterlace=auto

# Replacement for quvi. Always use 1080p+ or 60 fps where available. Prefer VP9
# over AVC and VP8 for high-resolution streams.
ytdl=yes
ytdl-format=(bestvideo[ext=webm]/bestvideo[height>1080]/bestvideo[fps=60])[tbr<13000]+(bestaudio[acodec=opus]/bestaudio[ext=webm]/bestaudio)/best


#########
# Audio #
#########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
softvol=yes
softvol-max=130                         # maximum volume in %, everything above 100 results in amplification
volume=90                               # default volume, 100 = unchanged
ao=pulse:buffer=50                      # using a large buffer causes seeking issues
audio-channels = stereo


# DTS-MA decoding
ad=lavc:libdcadec
# Output some video stats
term-playing-msg='Resolution: ${width}x${height}, Framerate: ${fps} Hz'


# Higher quality screenshots
screenshot-format=png
screenshot-png-compression=8
screenshot-tag-colorspace=yes
screenshot-directory=~/Pictures
screenshot-high-bit-depth=yes
screenshot-template=~/Pictures/%F-%P-shot-%04n


#############
# Languages #
#############

slang=eng,en            # automatically select these subtitles (decreasing priority)
alang=jpn,jp,eng,en     # automatically select these audio tracks (decreasing priority)



keep-open # keep the player open when a file's end is reached

# Colors!
msg-color=yes

# Force sub kerning
ass-force-style=Kerning=yes



#############
# OSD / OSC #
#############
# OSD rice (for file info)
osd-font="Source Sans Pro Semibold"
osd-font-size=30
osd-color="#ffffffff"                   # ARGB format
osd-border-color="#ff151515"            # ARGB format
osd-bar-align-y=0                       # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2                       # size for osd text and progress bar
osd-shadow-offset=1                     # pixel width for osd text and progress bar
osd-bar-w=60                            # width of " " "
osd-shadow-color="#11000000"
osd-fractions

#############
# Subtitles #
#############

demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-paths=ass:srt:sub:subs:subtitles    # search for external subs in the listed subdirectories
embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs
ass-force-style=Kerning=yes             # allows you to override style parameters of ASS scripts

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-text-font="Source Sans Pro Semibold"
sub-text-font-size=52
sub-text-color="#FFFFFFFF"
sub-text-border-color="#FF262626"
sub-text-border-size=3.2
sub-text-shadow-offset=1
sub-text-shadow-color="#33000000"
sub-text-spacing=0.5

