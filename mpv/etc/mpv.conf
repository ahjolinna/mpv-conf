#cache-secs=30                           # how many seconds of audio/video to prefetch
cache-pause = no                          # if the player should pause when the cache runs low
user-agent='Mozilla/5.0 (X11; Linux x86_64; rv:37.0) Gecko/20100101 Firefox/37.0'


[extension.gif]
cache=no
no-pause
loop-file=yes

[extension.webm]
